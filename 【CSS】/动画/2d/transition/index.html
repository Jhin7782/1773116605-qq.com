<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box {
				width: 100px;
				height: 100px;
				border: 1px solid;
			}
			#box:hover {
				background: lightcoral;
				-webkit-transform: scale(1.1);
				transform: scale(1.1);
			}
			
			.transition {
				-webkit-transition: all 0.5s ease;
				-moz-transition: all 0.5s ease;
				-ms-transition: all 0.5s ease;
				transition: all 0.5s ease;
			}
		</style>
	</head>

	<body>
		<div id="box" class="transition">

		</div>
	</body>

</html>

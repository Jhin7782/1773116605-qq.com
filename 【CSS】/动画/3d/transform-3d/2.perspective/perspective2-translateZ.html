<!DOCTYPE html>
<html>

	<head>
		<style>
			#div1 {
				position: relative;
				width: 150px;
				height: 150px;
				border: 1px solid black;
				margin: 50px;
				padding: 10px;
				-webkit-perspective: 150;
				perspective: 150;
			}
			
			#div2 {
				position: absolute;
				border: 1px solid black;
				background-color: yellow;
				padding: 50px;
				-webkit-transform: translateZ(49px);
				transform: translateZ(149px);
			}
		</style>
	</head>

	<body>

		<div id="div1">
			<div id="div2">HELLO</div>
		</div>

	</body>

</html>
